<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Contact</title>
</head>
<body>
     
    
     <!--THIS IS TO CHANGE THE BACKGROUND COLOR TO PINK -->  
    <body class="bg-danger-subtle">
    <div class="bg-secondary-subtle text-dark p-5 text-center">
      <h1>Contact Us </h1>
    </div>

    <!--BELOW IS MY FORM -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto p-5">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- BUTTON TO NAVIGATE THROUGH MY PAGES-->       
    <div class="container">
        <div class="row vh-100"> <!-- Full viewport height -->
            <div class="col-12 d-flex justify-content-end align-items-end">
                <a href="index.html" class="btn btn-dark mb-3">Page 1</a>
            </div>
        </div>
    </div> 

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    
</body>
</html>
